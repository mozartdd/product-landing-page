<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pirate-dont-pay</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Pirata+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <figure>
                <img id="header-img" src="pirate.png" alt="foody-buddy logo, graffiti style">
                <figcaption><a href="#">Pirate-dont-pay.com</a></figcaption>
            </figure>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#register">Register</a></li>
                    <li><a class="nav-link" href="#about">About Us</a></li>
                    <li><a class="nav-link" href="#shop">Shop</a></li>

                    <li><a class="nav-link" href="#media">Media</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="register">
                <h1>Registration to become Pirate</h1>
                <hr>
                <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
                    <label for="name" name="user-name" value="name"><p>Enter your pirate name</p><input type="text" name="user-name" id="name" placeholder="Name"></label>
                    <label for="password" name="user-password" value="password"><p>Enter your desired password</p><input type="password" name="user-password" id="password" placeholder="Password"></label>
                    <label for="email" name="user-email" value="email"><p>Enter your email address</p><input type="email" name="user-email" id="email" placeholder="Email address"></label>
                </form>
            </section>
        </main>
    </body>

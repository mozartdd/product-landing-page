<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pirate-dont-pay</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Pirata+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <figure>
                <img id="header-img" src="pirate.png" alt="foody-buddy logo, graffiti style">
                <figcaption><a href="#">Pirate-dont-pay.com</a></figcaption>
            </figure>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#register">Register</a></li>
                    <li><a class="nav-link" href="#about">About Us</a></li>
                    <li><a class="nav-link" href="#shop">Shop</a></li>
                    <li><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li><a class="nav-link" href="#media">Media</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="register">
                <h1>Registration to become Pirate</h1>
                <hr>
                <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
                    <label for="name" name="user-name" value="name"><p>Enter your pirate name</p><input type="text" name="user-name" id="name" placeholder="Name"></label>
                    <label for="password" name="user-password" value="password"><p>Enter your desired password</p><input type="password" name="user-password" id="password" placeholder="Password"></label>
                    <label for="email" name="user-email" value="email"><p>Enter your email address</p><input type="email" name="user-email" id="email" placeholder="Email address"></label>
                  <input type="submit" name="submit-button" id="submit">
                  <hr>
                </form>
            </section>
            <section id="about">
              <h2>About Us</h2>
              <figure>
                <video id="video" src="video.mp4" width="1000px" autoplay loop muted></video>
                <figcaption>“In our pirate haven, we are not only a community; we are freedom fighters, standing strong for a world where knowledge and resources are free to share and explore!”</figcaption>
              </figure>
              <h3 id="f">What u get for free</h3><h3 id="p">Payed membership</h3>
              <article>
                <ul id="free">
                    <li>Free downloads</li>
                    <li>3 Downloads per Day</li>
                    <li>1mb download Speed</li>
                  </ul>
                <ul id="paid">
                    <li><strong>Free</strong> downloads</li>
                    <li><strong>Unlimited</strong> Downloads</li>
                    <li><strong>Unlimited</strong> Download speed</li>
                  </ul>
                </article>
            </section>
            <section id="shop">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </section>
        </main>
    </body>
</html>
